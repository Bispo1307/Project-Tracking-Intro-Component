<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Project Tracking Intro Component</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/logo.svg" alt="Logo" />
      </div>
      <nav>
        <a href="#">Produtos</a>
        <a href="#">Características</a>
        <a href="#">Preços</a>
      </nav>
      <div class="login">
        <a href="#">Conecte-se</a>
      </div>
      <div id="open-menu" class="menu-mobile-icon">
        <img src="images/icon-hamburger.svg" alt="Mobile Menu" />
      </div>
      <div id="close-menu" class="icon-close">
        <img src="images/icon-close.svg" alt="Icon Close" />
      </div>
      <!-- MOBILE -->
      <div id="menu-mobile" class="menu-mobile">
        <nav>
          <a href="#">Produtos</a>
          <a href="#">Características</a>
          <a href="#">Preços</a>
        </nav>
        <div class="login">
          <a href="#">Conecte-se</a>
        </div>
      </div>
    </header>
    <main>
      <div class="hero-content">
        <div class="details">
          <span><strong>Novo </strong>Painel de Monografia</span>
        </div>
        <h1>Insights poderosos sobre sua equipe</h1>
        <p>Planejamento de projetos e controle de tempo para equipes ágeis</p>
        <div class="schedule">
          <button>Agende uma demonstração</button>
          <span>para ver uma prévia</span>
        </div>
      </div>
      <div class="hero-image">
        <img src="images/illustration-devices.svg" alt="Devices" />
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
