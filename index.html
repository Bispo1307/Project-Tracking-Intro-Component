<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Project Tracking Intro Component</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/logo.svg" alt="Logo" />
      </div>
      <nav>
        <a href="#">Product</a>
        <a href="#">Features</a>
        <a href="#">Pricing</a>
      </nav>
      <div class="login">
        <a href="#">Login</a>
      </div>
      <div id="open-menu" class="menu-mobile-icon">
        <img src="images/icon-hamburger.svg" alt="Mobile Menu" />
      </div>
      <div id="close-menu" class="icon-close">
        <img src="images/icon-close.svg" alt="Icon Close" />
      </div>
      <!-- MOBILE -->
      <div id="menu-mobile" class="menu-mobile">
        <nav>
          <a href="#">Product</a>
          <a href="#">Features</a>
          <a href="#">Pricing</a>
        </nav>
        <div class="login">
          <a href="#">Login</a>
        </div>
      </div>
    </header>
    <main>
      <div class="hero-content">
        <div class="details">
          <span><strong>New </strong>Monograph Dashboard</span>
        </div>
        <h1>Powerful insights into your team</h1>
        <p>Project planning and time tracking for agile teams</p>
        <div class="schedule">
          <button>Schedule a demo</button>
          <span>to see a preview</span>
        </div>
      </div>
      <div class="hero-image">
        <img src="images/illustration-devices.svg" alt="Devices" />
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
